<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ñestV√®l Maps - AS-20260203-0834</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --google-blue: #4285F4;
            --velic-pink: #d600d6;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Roboto', Arial, sans-serif; overflow: hidden; }

        /* Floating Search Bar */
        #search-container {
            position: absolute;
            top: 10px; left: 10px; right: 10px;
            z-index: 1000;
            max-width: 400px;
            display: flex;
            background: white;
            padding: 5px 15px;
            border-radius: 24px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            align-items: center;
        }

        #search-input {
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }

        #search-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        #map { height: 100vh; width: 100%; z-index: 1; }

        /* Google-style Speedo Overlay */
        #speedo {
            position: absolute;
            bottom: 30px; left: 20px;
            background: white;
            padding: 10px 15px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            text-align: center;
            min-width: 80px;
        }

        #speed-val { font-size: 24px; font-weight: bold; color: #333; display: block; }
        #speed-unit { font-size: 12px; color: #666; font-weight: bold; }

        /* Current Road Banner (Bottom) */
        #road-info {
            position: absolute;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            background: var(--google-blue);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000;
            white-space: nowrap;
        }

        /* "Center on Me" Button */
        #locate-btn {
            position: absolute;
            bottom: 100px; right: 20px;
            background: white;
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search √ñestV√®l territory...">
        <button id="search-btn" onclick="searchPlace()">üîç</button>
    </div>

    <div id="map"></div>

    <div id="locate-btn" onclick="centerMap()">üìç</div>

    <div id="speedo">
        <span id="speed-val">0</span>
        <span id="speed-unit">MPH</span>
    </div>

    <div id="road-info">Navigating...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, userMarker, pathTrace;
        let userLat = 51.4545, userLon = -2.5879; // Default Bristol

        // Initialize
        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([userLat, userLon], 15);
            
            // "Silver" Google Style Tiles (using CartoDB Voyager)
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '¬©OpenStreetMap'
            }).addTo(map);

            userMarker = L.circleMarker([userLat, userLon], {
                radius: 10,
                color: '#fff',
                fillColor: '#4285F4',
                fillOpacity: 1,
                weight: 3
            }).addTo(map);

            pathTrace = L.polyline([], { color: '#4285F4', weight: 5, opacity: 0.5 }).addTo(map);

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updatePos, null, { enableHighAccuracy: true });
            }
        }

        function updatePos(pos) {
            userLat = pos.coords.latitude;
            userLon = pos.coords.longitude;
            const speedMps = pos.coords.speed || 0;
            const mph = Math.round(speedMps * 2.23694);

            const latlng = [userLat, userLon];
            userMarker.setLatLng(latlng);
            pathTrace.addLatLng(latlng);
            
            // Smoothly pan map like Google
            map.panTo(latlng);

            document.getElementById('speed-val').innerText = mph;
            
            // Reverse Geocode for Road Name
            getRoadName(userLat, userLon);
        }

        async function getRoadName(lat, lon) {
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await res.json();
                const road = data.address.road || data.address.suburb || "Unnamed Road";
                const country = data.address.country || "√ñestV√®l";
                document.getElementById('road-info').innerText = `${road}, ${country}`;
            } catch (e) {}
        }

        async function searchPlace() {
            const query = document.getElementById('search-input').value;
            if (!query) return;

            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`);
                const data = await res.json();
                if (data.length > 0) {
                    const first = data[0];
                    map.flyTo([first.lat, first.lon], 16);
                    L.marker([first.lat, first.lon]).addTo(map)
                        .bindPopup(first.display_name).openPopup();
                }
            } catch (e) { alert("Place not found in the Kingdom."); }
        }

        function centerMap() {
            map.flyTo([userLat, userLon], 17);
        }

        window.onload = initMap;
    </script>
</body>
</html>
