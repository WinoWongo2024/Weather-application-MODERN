<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÖestVèl Nav - AS-20260203-0834</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --velic-purple: #6a0dad;
            --deep-blue: #0a0c1f;
            --neon-pink: #ff00ff;
            --white: #ffffff;
        }

        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* Top Banner */
        #road-banner {
            position: absolute;
            top: 0; width: 100%;
            background: rgba(10, 12, 31, 0.9);
            color: var(--white);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid var(--neon-pink);
            z-index: 1000;
        }
        #road-name { font-size: 1.4rem; font-weight: 800; display: block; text-transform: uppercase; }
        #country-name { font-size: 0.9rem; color: var(--neon-pink); letter-spacing: 2px; }

        #map { height: 100vh; width: 100%; }

        /* Speedometer Overlay */
        #speed-container {
            position: absolute;
            bottom: 40px;
            left: 20px;
            width: 120px;
            height: 120px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            border: 4px solid var(--neon-pink);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 0 15px var(--neon-pink);
        }
        #speed-value { font-size: 2.2rem; font-weight: 900; color: var(--white); margin: 0; }
        #speed-unit { font-size: 0.8rem; color: var(--neon-pink); margin-top: -5px; }

        /* Travel Cost Overlay */
        #cost-overlay {
            position: absolute;
            bottom: 40px;
            right: 20px;
            background: var(--white);
            color: var(--deep-blue);
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 900;
            z-index: 1000;
        }

        #start-screen {
            position: fixed;
            inset: 0;
            background: var(--deep-blue);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-init {
            padding: 20px 50px;
            background: var(--neon-pink);
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px var(--neon-pink);
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <button class="btn-init" onclick="launchNav()">ENGAGE NAV</button>
    </div>

    <div id="road-banner">
        <span id="road-name">Locating Road...</span>
        <span id="country-name">ÖESTVÈL TERRITORY</span>
    </div>

    <div id="map"></div>

    <div id="speed-container">
        <p id="speed-value">0</p>
        <p id="speed-unit">MPH</p>
    </div>

    <div id="cost-overlay">VC€ 0.00</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, userMarker, pathLine;
        let points = 0;

        function launchNav() {
            document.getElementById('start-screen').style.display = 'none';
            
            map = L.map('map', { zoomControl: false }).setView([51.43, -2.54], 16);
            
            // High-contrast Dark Map
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            userMarker = L.circleMarker([0, 0], { 
                color: '#ff00ff', 
                fillColor: '#ffffff', 
                fillOpacity: 1, 
                radius: 8 
            }).addTo(map);

            pathLine = L.polyline([], { color: '#ff00ff', weight: 4, opacity: 0.6 }).addTo(map);

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(handlePosition, null, { 
                    enableHighAccuracy: true 
                });
            }
        }

        async function handlePosition(pos) {
            const { latitude, longitude, speed } = pos.coords;
            const latlng = [latitude, longitude];

            // Update visuals
            map.panTo(latlng);
            userMarker.setLatLng(latlng);
            pathLine.addLatLng(latlng);

            // Speed conversion (m/s to mph)
            const mph = speed ? Math.round(speed * 2.23694) : 0;
            document.getElementById('speed-value').innerText = mph;

            // Fake Travel Cost
            points++;
            document.getElementById('cost-overlay').innerText = `VC€ ${(points * 0.08).toFixed(2)}`;

            // Reverse Geocode (Get Road Name)
            if (points % 5 === 0) { // Only check every 5 updates to save data/API limits
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                    const data = await response.json();
                    const road = data.address.road || data.address.suburb || "Main Road";
                    const country = data.address.country || "ÖestVèl";
                    
                    document.getElementById('road-name').innerText = road;
                    document.getElementById('country-name').innerText = country.toUpperCase();
                } catch (e) {
                    console.log("Geocoding delay...");
                }
            }
        }
    </script>
</body>
</html>
