<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÖestVèl Navigator - AS-20260203-0834</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --velic-purple: #6a0dad;
            --display-blue: #161a3d;
            --pink: #d600d6;
        }

        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: sans-serif; overflow: hidden; }
        
        #map { height: 70vh; width: 100%; }

        #dashboard {
            height: 30vh;
            background: var(--display-blue);
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-top: 3px solid var(--pink);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-label { font-size: 0.7rem; color: var(--pink); text-transform: uppercase; }
        .stat-value { font-size: 1.2rem; font-weight: bold; margin-top: 5px; }

        .nav-footer {
            background: white;
            color: var(--display-blue);
            text-align: center;
            padding: 5px;
            font-weight: 900;
            text-transform: uppercase;
        }

        #start-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .start-btn {
            padding: 20px 40px;
            background: var(--pink);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button class="start-btn" onclick="startNavigator()">INITIALIZE NAV</button>
    </div>

    <div id="map"></div>

    <div id="dashboard">
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-label">Current Speed</div>
                <div id="speed" class="stat-value">0 KM/H</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Travel Cost</div>
                <div id="cost" class="stat-value">VC€ 0.00</div>
            </div>
            <div class="stat-box" style="grid-column: span 2;">
                <div class="stat-label">Next Landmark</div>
                <div id="next-landmark" class="stat-value">Detecting...</div>
            </div>
        </div>
        <div class="nav-footer">ÖestVèl Territory Navigator</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, userMarker, pathTrace;
        let pointsTracked = 0;

        const STOPS = [
            { name: "Bath Bus Station", lat: 51.3797, lon: -2.3585 },
            { name: "Saltford", lat: 51.4022, lon: -2.4515 },
            { name: "Keynsham", lat: 51.4115, lon: -2.4851 },
            { name: "Temple Meads", lat: 51.4497, lon: -2.5812 },
            { name: "Bristol Center", lat: 51.4545, lon: -2.5879 }
        ];

        function startNavigator() {
            document.getElementById('start-overlay').style.display = 'none';
            
            // Initialize Map
            map = L.map('map').setView([51.43, -2.54], 13);
            
            // Dark Mode Map Tiles
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            // Add Route Pins
            STOPS.forEach(stop => {
                L.marker([stop.lat, stop.lon]).addTo(map)
                    .bindPopup(stop.name);
            });

            userMarker = L.circleMarker([0, 0], { color: '#d600d6', radius: 10 }).addTo(map);
            pathTrace = L.polyline([], { color: '#ff00ff', weight: 3 }).addTo(map);

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updateLocation, null, { enableHighAccuracy: true });
            }
        }

        function updateLocation(pos) {
            const { latitude, longitude, speed } = pos.coords;
            const latlng = [latitude, longitude];

            // Update Map
            map.panTo(latlng);
            userMarker.setLatLng(latlng);
            pathTrace.addLatLng(latlng);

            // Update Dashboard
            const kmh = speed ? (speed * 3.6).toFixed(1) : "0.0";
            document.getElementById('speed').innerText = `${kmh} KM/H`;
            
            // Calculate fake Velic Cost based on data points
            pointsTracked++;
            const velicCost = (pointsTracked * 0.05).toFixed(2);
            document.getElementById('cost').innerText = `VC€ ${velicCost}`;

            // Find Nearest Landmark
            let closest = "Unknown Sector";
            let minDist = 999;
            STOPS.forEach(s => {
                let d = Math.sqrt(Math.pow(latitude - s.lat, 2) + Math.pow(longitude - s.lon, 2));
                if (d < minDist) {
                    minDist = d;
                    closest = s.name;
                }
            });
            document.getElementById('next-landmark').innerText = closest;
        }
    </script>
</body>
</html>
